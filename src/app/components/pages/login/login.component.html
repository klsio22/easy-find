<div class="flex justify-center items-center h-screen">
  <div class="bg-[#9A86E1] p-8 rounded-md shadow-md w-full max-w-md h-full flex justify-center flex-col">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Bem-Vindo de Volta!</h2>
    <form [formGroup]="loginForm" class="space-y-4 w-full">
      <div class="">
        <label for="email" class="block font-medium mb-1 opacity-0">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="E-mail"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:ring-[#A28DFF]">
      </div>
      <div class="">
        <label for="password" class="block font-medium mb-1 opacity-0">password</label>
        <input type="password" id="password" formControlName="password" placeholder="E-mail"
          class=" w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:ring-[#A28DFF]">
      </div>
      <button type="submit"
        class="w-full bg-[#A28DFF] font-bold py-2 px-4 rounded-md hover:bg-[#8F72E8] focus:outline-none focus:ring focus:ring-[#A28DFF] text-white">Entrar</button>
    </form>
    <div class="mt-4 text-center text-white">
      <p class="text-sm">Esqueceu sua senha?</p>
      <p class="text-sm mt-2">NÃ£o tem uma conta? <a href="#"
          class="hover:underline text-[#6C1EBB] font-semibold underline">Cadastrar-se</a>
      </p>
    </div>
    <div class="mt-4 text-center">
      <button
        class="flex items-center justify-center w-full bg-white border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-[#A28DFF]">
        <img src="https://th.bing.com/th/id/OIP.KZHronqZChyetW2WMzQwIAHaHX?rs=1&pid=ImgDetMain" alt="Google"
          class="h-6 mr-2">
        Login com Google
      </button>
    </div>
    <div class="flex justify-center my-5">
      <a href="" class="text-white">Entrar sem uma conta</a>
    </div>
  </div>
</div>
