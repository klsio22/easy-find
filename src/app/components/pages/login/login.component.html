<div class="flex justify-center items-center h-screen bg-[#A28DFF]">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Bem-Vindo de Volta!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block font-medium mb-1">E-mail</label>
        <input type="email" id="email" formControlName="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:ring-[#A28DFF]">
      </div>
      <div>
        <label for="password" class="block font-medium mb-1">Senha</label>
        <input type="password" id="password" formControlName="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:ring-[#A28DFF]">
      </div>
      <button type="submit" class="w-full bg-[#A28DFF] text-white font-bold py-2 px-4 rounded-md hover:bg-[#8F72E8] focus:outline-none focus:ring focus:ring-[#A28DFF]">Entrar</button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-sm">Esqueceu sua senha? <a href="#" class="text-[#A28DFF] font-medium hover:underline">Cadastrar-se</a></p>
      <p class="text-sm mt-2">NÃ£o tem uma conta? <a href="#" class="text-[#A28DFF] font-medium hover:underline">Cadastrar-se</a></p>
    </div>
    <div class="mt-4 text-center">
      <button class="flex items-center justify-center w-full bg-white border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-[#A28DFF]">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="h-6 mr-2">
        Login com Google
      </button>
    </div>
  </div>
</div>
