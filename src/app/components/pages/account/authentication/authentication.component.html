  <div class="bg-neon-carrot shadow-md p-6 h-full text-white w-full">
    <app-back-previous-screen [link]="'/account'" [title]="'Configurações'"></app-back-previous-screen>

    <div class="flex items-center justify-between mb-4 mt-12">
      <div class="flex items-center">
        <span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path

              fill="#EDF2EF" />
          </svg>
        </span>
        <div class="ml-4">
          <h3 class="text-lg font-semibold">E-mail</h3>
          <p>{{email}}</p>
        </div>
      </div>
      <span (click)="openModal()" onKeyPress="" onKeyDown="" onKeyUp="">
        <app-pen></app-pen>
      </span>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path

            fill="#EDF2EF" />
        </svg>
        <div class="ml-4">
          <h3 class="text-lg font-semibold">Senha</h3>
          <p>************</p>
        </div>
      </div>
      <span (click)="openModal()" onKeyPress="" onKeyDown="" onKeyUp="">
        <app-pen></app-pen>
      </span>

    </div>
  </div>
</div>


<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" aria-modal="true" *ngIf="isModalOpen">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" (click)="closeModal()"
      onKeyPress="" onKeyDown="" onKeyUp=""></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Novo E-Mail</h3>
        <div class="mt-2">
          <input type="text" placeholder="Novo E-Mail" [(ngModel)]="newEmail"
            class="w-full p-2 border border-gray-300 rounded mt-2">
          <input type="password" placeholder="Senha Atual" [(ngModel)]="currentPassword"
            class="w-full p-2 border border-gray-300 rounded mt-2">
          <p class="mt-1 text-sm text-gray-500">Senha necessária para autenticação</p>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="closeModal()">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
