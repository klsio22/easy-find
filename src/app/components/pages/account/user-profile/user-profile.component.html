<div *ngIf="!editMode" class="flex flex-col items-center rounded-lg shadow-md max-w-md mx-auto h-screen">
  <div class="bg-neon-carrot shadow-md p-6 h-full text-white">
    <div>
      <a href="/account" class="flex items-center"> <span>
          <svg width="24" height="31" viewBox="0 0 24 31" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M10.2823 3.27933C10.3522 3.36764 10.4076 3.47256 10.4454 3.58807C10.4832 3.70358 10.5027 3.82741 10.5027 3.95247C10.5027 4.07753 10.4832 4.20136 10.4454 4.31687C10.4076 4.43238 10.3522 4.5373 10.2823 4.62562L1.81184 15.3618L10.2823 26.0979C10.4232 26.2764 10.5023 26.5186 10.5023 26.7711C10.5023 27.0235 10.4232 27.2657 10.2823 27.4442C10.1415 27.6227 9.9505 27.723 9.75134 27.723C9.55218 27.723 9.36117 27.6227 9.22034 27.4442L0.22034 16.0349C0.150495 15.9466 0.0950809 15.8417 0.0572712 15.7262C0.0194616 15.6107 0 15.4868 0 15.3618C0 15.2367 0.0194616 15.1129 0.0572712 14.9974C0.0950809 14.8819 0.150495 14.7769 0.22034 14.6886L9.22034 3.27933C9.29001 3.19078 9.37277 3.12053 9.46389 3.0726C9.55501 3.02467 9.65269 3 9.75134 3C9.84999 3 9.94767 3.02467 10.0388 3.0726C10.1299 3.12053 10.2127 3.19078 10.2823 3.27933Z"
              fill="#EDF2EF" />
          </svg>
        </span>
        <span>Meus Dados Pessoais</span>
      </a>
    </div>
    <div class="flex items-center justify-between mb-4 flex-col h-full py-6">

      <div class="flex items-center flex-col h-full">
        <div class="flex flex-col items-center mb-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#4f4f4f" viewBox="0 0 256 256">
              <path
                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z">
              </path>
            </svg>
          <h2 class="text-2xl font-bold text-center">{{ userName }}</h2>
        </div>

        <div class="flex flex-col h-full">
          <div class="">
            <p><span class="font-semibold">Telefone:</span> {{ userPhone }}</p>
            <p><span class="font-semibold">Bio:</span> {{ userBio }}</p>
          </div>

        </div>
      </div>
      <button class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4 w-full rounded"
        (click)="editProfile()">
        Editar informações
      </button>
    </div>
  </div>
</div>

<div *ngIf="editMode" class="flex flex-col items-center rounded-lg shadow-md max-w-md mx-auto h-screen">
  <div class="bg-neon-carrot shadow-md p-6 h-full w-full">
    <div class="flex flex-col">
      <label for="username" class="text-gray-600 font-medium mb-2">Nome de Usuário:</label>
      <input [(ngModel)]="userName" type="text" id="username" class="border rounded-md px-3 py-2 mb-4">

      <label for="phone" class="text-gray-600 font-medium mb-2">Telefone:</label>
      <input [(ngModel)]="userPhone" type="tel" id="phone" class="border rounded-md px-3 py-2 mb-4">

      <label for="bio" class="text-gray-600 font-medium mb-2">Bio:</label>
      <textarea [(ngModel)]="userBio" id="bio" rows="12" class="border rounded-md px-3 py-2 mb-4"></textarea>

      <div class="flex justify-end ">
        <button (click)="saveProfile()" class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4
         rounded-md w-full">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
