<div class="bg-slate-300 w-full">
  <app-header></app-header>
</div>
<app-spinner></app-spinner><!-- user-profile.component.html -->
<div *ngIf="!editMode" class="flex flex-col items-center rounded-lg shadow-md max-w-md mx-auto h-screen mt-24">
  <div class="bg-neon-carrot shadow-md p-6 h-full text-white w-full">
    <app-back-previous-screen [link]="'/account'" [title]="'Meus dados pessoais'"></app-back-previous-screen>
    <div class="flex items-center justify-between h-4/5 mb-4 flex-col py-6">
      <div class="flex items-center flex-col h-full w-full">
        <div class="flex flex-col items-center mb-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#4f4f4f" viewBox="0 0 256 256">
              <path
                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z">
              </path>
            </svg>
          <h2 class="text-2xl font-bold text-center">{{ userName }}</h2>
        </div>

        <div class="flex flex-col h-full w-full">
          <div class="">
            <p><span class="font-semibold">Telefone:</span> {{ userPhone }}</p>
            <p><span class="font-semibold">Bio:</span> {{ userBio }}</p>
          </div>

        </div>
      </div>
      <button class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4 w-full rounded"
        (click)="editProfile()">
        Editar informações
      </button>
    </div>
  </div>
</div>

<div *ngIf="editMode" class="flex flex-col items-center rounded-lg shadow-md max-w-md mx-auto h-screen">
  <div class="bg-neon-carrot shadow-md p-6 h-full w-full">
    <app-back-previous-screen [link]="'/account'" [title]="'Meus dados pessoais'"></app-back-previous-screen>
    <div class="flex flex-col mt-4">
      <label for="username" class="text-gray-600 font-medium mb-2">Nome de Usuário:</label>
      <input [(ngModel)]="userName" type="text" id="username" class="border rounded-md px-3 py-2 mb-4">

      <label for="phone" class="text-gray-600 font-medium mb-2">Telefone:</label>
      <input [(ngModel)]="userPhone" type="tel" id="phone" class="border rounded-md px-3 py-2 mb-4">

      <label for="bio" class="text-gray-600 font-medium mb-2">Bio:</label>
      <textarea [(ngModel)]="userBio" id="bio" rows="12" class="border rounded-md px-3 py-2 mb-4"></textarea>

      <div class="flex justify-end mt-6">
        <button (click)="saveProfile()" class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4
         rounded-md w-full">
          Salvar
        </button>
      </div>
      
    </div>
  </div>
</div>
